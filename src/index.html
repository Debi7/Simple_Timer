<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="../src/style.css" />
</head>

<body>
    <div class="container">
        <div class="btn-box">
            <button class="btn green" id="start">Старт</button>
            <button class="btn red" id="stop">Стоп</button>
        </div>
        <div class="timer-box">
            <span id="timer">120</span>
        </div>
        <div class="newBtn-box"></div>
        <div class="round-box">
            <button class='round' id="btn-one">1</button>
            <button class='round' id="btn-two">2</button>
            <button class='round' id="btn-three">3</button>
            <button class='round' id="btn-four">4</button>
            <button class='round' id="btn-five">5</button>
        </div>
    </div>

    <script src="../src/index.js"></script>
</body>

</html>
